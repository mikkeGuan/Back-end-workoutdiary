<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"  href="" th:href="@{/css/styles.css}" /> 

<title>Login page to workoutlist</title>

</head>
<body class="bg">
	<div class="col-md-4 col-md-offset-4">
	
		<div class="alert alert-danger" th:if="${param.error}">Invalid
			username and password.</div>
		<div class="alert alert-warning" th:if="${param.logout}">You
			have been logged out.</div>
		<form style="color: LightGoldenRodYellow; " th:action="@{/login}" method="post">
			<div>
				<label> UserName : <input type="text" name="username"
					class="form-control" />
				</label>
			</div>
			<div>
				<label> Password: <input type="password" name="password"
					class="form-control" />
				</label>
			</div>
			<div>
				<input type="submit" value="Sign In" class="btn btn-primary" />
			</div>
			
		</form>
		<a th:href="@{/signup}">Sign-up</a>
	</div>
</body>
</html>
